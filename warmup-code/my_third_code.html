<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Third Code</title>
    <style>
        #mainContent {
            width: 600px;  /* Height & width to 600 pixels */
            height: 600px;
            overflow: hidden;
        }
        /* STYLE comments 
        can span one or
        more lines */
    </style>
    
</head>
<body>
    <!-- Comments in HTML have their own special format 
    These also can span more than one line. -->
    
    <div id='mainContent'> <!--exmaple of using an id tag-->
        <img src="ogre.jpg" alt="a big green ogre">
    </div>
    <script>
        // window.alert('Presenting the Ogre !')
        console.log("This is your script speaking !")
        /*
        SCRIPT comments can be multi-line, 
        they are similar to STYLE comments
        */
    </script>
</body>
</html>
